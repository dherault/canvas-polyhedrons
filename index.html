  <head>

      body {
        margin: 0;

      canvas {
        width: 100vw;

      .buttons {
        position: absolute;
        top: 16px;
        left: 16px;
      }
    </style>
  </head>
  <body>
    <div class="buttons">
      <button id="button-a-plus">a +</button>
      <button id="button-a-minus">a -</button>

      <button id="button-b-minus">b -</button>
      <button id="button-c-plus">c +</button>
      <button id="button-c-minus">c -</button>
      <button id="button-alpha-plus">alpha +</button>
      <button id="button-alpha-minus">alpha -</button>
      <button id="button-beta-plus">beta +</button>
      <button id="button-beta-minus">beta -</button>
      <button id="button-gamma-plus">gamma +</button>
      <button id="button-gamma-minus">gamma -</button>

    <canvas></canvas>
